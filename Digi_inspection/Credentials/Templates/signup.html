<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nireekshan.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Red Hat Display', sans-serif;
            background: url('{% static "images/aibridge.png" %}') no-repeat center center/cover; /* Replace with your image URL */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            backdrop-filter: blur(10px); /* Blur effect for glassmorphism */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border for glass effect */
            width: 400px;
            text-align: center;
            color: rgb(0, 0, 0); /* Text color set to black for contrast */
        }

        .login-container img {
            width: 200px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff; /* White color for heading */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border for glass effect */
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            color: black; /* Black text color */
            backdrop-filter: blur(5px); /* Additional blur on inputs */
            -webkit-backdrop-filter: blur(5px);
        }

        /* Brighter placeholder text with shadow effect */
        ::placeholder {
            color: #e0e0e0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        :-ms-input-placeholder { /* IE10+ */
            color: #e0e0e0;
        }

        ::-ms-input-placeholder { /* Microsoft Edge */
            color: #e0e0e0;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3); /* Transparent button background */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .login-container input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Brighter on hover */
        }

        .error-message {
            color: #ff4d4d; /* Red color for error message */
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/Neerakshan_logo.png' %}" alt="Nireekshan.AI Logo">
        <h2 style="color:#000000">Sign Up for an Account</h2>
        <form id="signupForm" method="post">
            {% csrf_token %}
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="organization" name="organization" placeholder="Organization" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
            <div class="error-message" id="errorMessage">Passwords do not match</div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check if passwords match
            if (password === confirmPassword) {
                // Handle successful sign-up
                window.location.href = '{% url "login" %}'; // Redirect to the login page
            } else {
                // Show error message if passwords do not match
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
