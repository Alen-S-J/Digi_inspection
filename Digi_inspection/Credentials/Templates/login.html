<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nireekshan.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Red Hat Display', sans-serif;
            background: url('{% static "images/aibridge.png" %}') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: black;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #000000;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }

        .login-container .signup-button {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container .signup-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .error-message {
            color: #ff4d4d;
            display: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .login-container {
                width: 100%;
                max-width: 350px;
                padding: 30px;
            }

            .login-container img {
                width: 120px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }

            .login-container .signup-button {
                font-size: 14px;
                padding: 8px 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 100%;
                max-width: 300px;
                padding: 20px;
            }

            .login-container img {
                width: 100px;
            }

            .login-container h2 {
                font-size: 18px;
            }

            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }

            .login-container .signup-button {
                font-size: 12px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/Neerakshan_logo.png' %}" alt="Nireekshan.AI Logo">
        <h2 style="color:#000000">Login to Your Account</h2>
        <form method="post" id="loginForm">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <div class="error-message">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </div>
        </form>
        <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
