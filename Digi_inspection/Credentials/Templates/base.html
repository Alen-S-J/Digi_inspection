<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nireekshan.AI{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'images/Neerakshan_logo.png' %}" alt="Nireekshan.AI">
        <ul>
            <li><a href="{% url 'overview' %}"><img src="{% static 'images/globe.png' %}" alt="Overview">Overview</a></li>
            <li><a href="{% url 'newproject' %}"><img src="{% static 'images/plus.png' %}" alt="New Project">New Project</a></li>
            <li><a href="#"><img src="{% static 'images/twin.png' %}" alt="Digital Twin">Digital Twin</a></li>
            <li><a href="#"><img src="{% static 'images/chat-arrow-grow.png' %}" alt="Report and Analytics">Report and Analytics</a></li>
            <li><a href="#"><img src="{% static 'images/file-medical-alt.png' %}" alt="History">History</a></li>
            <li><a href="#"><img src="{% static 'images/messages-question.png' %}" alt="Raise Query">Raise Query</a></li>
            <li><a href="#"><img src="{% static 'images/gears.png' %}" alt="Settings">Settings</a></li>
        </ul>
        <a href="{% url 'home' %}" class="logout">Logout</a>
    </div>

    <div class="main-content">
        <div class="topbar">
            <div class="search-bar">
                <input type="text" placeholder="Search Here">
            </div>
            <div class="profile">
                <img src="{% static 'images/usr.jpg' %}" alt="user">
                <span></span>
            </div>
        </div>
        
        <div class="content">
            {% block content %}
            <!-- Child templates will override this block -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
